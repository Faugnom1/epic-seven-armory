<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .twitch-info {
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }

        .sidebar {
            width: 250px;
            height: 66vh;
            transition: width 0.1s;
            overflow: hidden;
            position: fixed;
            top: 15%;
           background-image: url("bg00.jpg");
            background-color: #333;
            background-size: cover;
            background-position: center;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .sidebar.closed {
            width: 25px;
            opacity: 0.75;
        }

        .sidebar .toggle-button {
            position: absolute;
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: #ccc;
            padding: 5px 10px;
            border-radius: 41px;
            border: 1px solid #aaa;
        }

        .sidebar .tabs {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .sidebar .tabs .tab-button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            height: 50px;
            width: 60px;
            background-color: #555;
            color: white;
            font-size: 10px;
            overflow: hidden;
        }

        .tab-button.active {
            border: 2px solid yellow !important;
        }

        .tab-button.empty {
            background-color: #777;
        }

        .tab-button.filled {
            background-color: #444;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        #back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #back-button:hover {
            background-color: #ff3333;
        }

        .sidebar .content {
            margin-top: 20px;
            padding: 10px;
            color: white;
        }

        #unit-selector-container {
            position: fixed;
            right: 20px;
            top: 20%;
            background-color: rgba(228, 220, 220, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            max-height: 50%;
            overflow-y: scroll;
        }

        #unit-selector h3 {
            margin-top: 0;
            color: white;
        }

        .checkbox {
            margin-bottom: 10px;
            color: white;
        }

        .tab-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #deselect-button {
            margin-bottom: 20px;
            background-color: #dc3545;
        }

        #deselect-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="twitch-info">
        <h3>This sidebar will display on your twitch.tv stream. Use the checkboxes to select the units to display.</h3>
    </div>

    <div id="sidebar" class="sidebar open">
        <div class="toggle-button" onclick="toggleSidebar()">
            &lt;&lt;
        </div>
        <div class="tabs" id="tabs">
            <button class="tab-button empty" onclick="handleTabClick(0)"></button>
            <button class="tab-button empty" onclick="handleTabClick(1)"></button>
            <button class="tab-button empty" onclick="handleTabClick(2)"></button>
            <button class="tab-button empty" onclick="handleTabClick(3)"></button>
        </div>
        <div class="content" id="content">
        </div>
    </div>

    <div id="unit-selector-container">
        <h3>Select the units you want to display on stream (max 4):</h3>
        <button id="deselect-button" onclick="untoggleAll()">Deselect All Units</button>
        <div id="unit-selector">
        </div>
        <br>
    </div>

    <div>
        <button id="back-button" onclick="handleBack()">Back to Setup Instructions</button>
    </div>



    <script>
        // State variables
        let selectedUnits = [];
        let tabImages = {};
        let isOpen = true;
        let activeTab = null;
        let possibleUnits = [];
        const username = 'faugnom1';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchPossibleUnits();
            fetchSelectedUnits();
        });

        function handleBack() {
            window.location.href = '/overlay';
        }

        async function fetchPossibleUnits() {
            try {
                const response = await fetch('https://epicsevenarmoryserver-1.onrender.com/your_units', {
                    method: 'GET',
                    headers: {
                        'Username': username
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    possibleUnits = data;
                    renderUnitSelector();
                } else if (response.status === 404) {
                    console.log("No units found for this user");
                }
            } catch (error) {
                console.error('Error fetching possible units:', error);
            }
        }

        async function fetchSelectedUnits() {
            try {
                const response = await fetch('https://epicsevenarmoryserver-1.onrender.com/get_selected_units_data', {
                    method: 'GET',
                    headers: {
                        'Username': username
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    selectedUnits = data;
                    if (data.length > 0) {
                        activeTab = data[0].unit;
                        data.forEach(unit => fetchUnitImage(unit.unit));
                    }
                    renderTabs();
                    renderContent();
                }
            } catch (error) {
                console.error('Error fetching selected units:', error);
            }
        }

        async function fetchUnitImage(unitName) {
            try {
                const response = await fetch(`https://epic7db.com/api/heroes/${unitName.replace(/ /g, '-')}/mikeyfogs`);
                const data = await response.json();
                tabImages[unitName] = data.image;
                renderTabs(); // Re-render tabs to update images
            } catch (error) {
                console.error('Error fetching image:', error);
            }
        }

        function toggleSidebar() {
            isOpen = !isOpen;
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.querySelector('.toggle-button');
            
            if (isOpen) {
                sidebar.classList.remove('closed');
                sidebar.classList.add('open');
                toggleButton.textContent = '<<';
            } else {
                sidebar.classList.remove('open');
                sidebar.classList.add('closed');
                toggleButton.textContent = '>>';
            }
        }

        function handleTabClick(index) {
            if (selectedUnits[index]) {
                activeTab = selectedUnits[index].unit;
                renderTabs();
                renderContent();
            }
        }

        async function untoggleAll() {
            selectedUnits = [];
            
            try {
                await fetch('https://epicsevenarmoryserver-1.onrender.com/update_selected_units', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Username': username
                    },
                    body: JSON.stringify({ units: [] })
                });
            } catch (error) {
                console.error('Error clearing selected units:', error);
            }
            
            activeTab = null;
            renderTabs();
            renderContent();
            renderUnitSelector();
        }

        async function handleUnitSelection(unit) {
            const isSelected = selectedUnits.some(u => u._id === unit._id);
            const updatedSelectedUnits = isSelected
                ? selectedUnits.filter(u => u._id !== unit._id)
                : [...selectedUnits, unit].slice(0, 4);

            selectedUnits = updatedSelectedUnits;

            try {
                await fetch('https://epicsevenarmoryserver-1.onrender.com/update_selected_units', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Username': username
                    },
                    body: JSON.stringify({ units: updatedSelectedUnits.map(u => ({ id: u._id })) })
                });
            } catch (error) {
                console.error('Error updating selected units:', error);
            }

            if (!tabImages[unit.unit]) {
                fetchUnitImage(unit.unit);
            }

            renderTabs();
            renderContent();
            renderUnitSelector();
        }

        function renderTabs() {
            const tabs = document.querySelectorAll('.tab-button');
            
            tabs.forEach((tab, index) => {
                const unit = selectedUnits[index];
                tab.className = 'tab-button';
                
                if (unit) {
                    tab.classList.add('filled');
                    if (activeTab === unit.unit) {
                        tab.classList.add('active');
                    }
                    
                    if (tabImages[unit.unit]) {
                        tab.style.backgroundImage = `url(${tabImages[unit.unit]})`;
                        tab.textContent = '';
                    } else {
                        tab.style.backgroundImage = '';
                        tab.textContent = unit.unit;
                    }
                } else {
                    tab.classList.add('empty');
                    tab.style.backgroundImage = '';
                    tab.textContent = '';
                }
            });
        }

        function renderContent() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            const activeUnit = selectedUnits.find(unit => unit.unit === activeTab);
            if (activeUnit) {
                const unitDiv = document.createElement('div');
                unitDiv.className = 'unit';
                unitDiv.innerHTML = `
                    <h2>${activeUnit.unit}</h2>
                    <p>Attack: ${activeUnit.attack}</p>
                    <p>Defense: ${activeUnit.defense}</p>
                    <p>Health: ${activeUnit.health}</p>
                    <p>Speed: ${activeUnit.speed}</p>
                    <p>Critical Hit Chance: ${activeUnit.critical_hit_chance}</p>
                    <p>Critical Hit Damage: ${activeUnit.critical_hit_damage}</p>
                    <p>Effectiveness: ${activeUnit.effectiveness}</p>
                    <p>Effect Resistance: ${activeUnit.effect_resistance}</p>
                    ${activeUnit.set1 ? `<p>Set: ${activeUnit.set1}</p>` : ''}
                    ${activeUnit.set2 ? `<p>Set: ${activeUnit.set2}</p>` : ''}
                    ${activeUnit.set3 ? `<p>Set: ${activeUnit.set3}</p>` : ''}
                `;
                content.appendChild(unitDiv);
            }
        }

        function renderUnitSelector() {
            const unitSelector = document.getElementById('unit-selector');
            unitSelector.innerHTML = '';
            
            possibleUnits.forEach(unit => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'checkbox';
                
                const isChecked = selectedUnits.some(u => u._id === unit._id);
                
                checkboxDiv.innerHTML = `
                    <input type="checkbox" id="unit-${unit._id}" name="unit" value="${unit.unit}" 
                           ${isChecked ? 'checked' : ''} onchange="handleUnitSelection(${JSON.stringify(unit).replace(/"/g, '&quot;')})">
                    <label for="unit-${unit._id}">${unit.unit}</label>
                `;
                
                unitSelector.appendChild(checkboxDiv);
            });
        }
    </script>
</body>
</html>
